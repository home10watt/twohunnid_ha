default_view:
  view: yes
  name: Main
  entities:
    - group.all_locks
    - group.all_lights

hahardware:
  name: HomeAssistant Hardware
  view: no
  entities:
    - sensor.disk_use_percent_home
    - sensor.memory_use_percent
    - sensor.load_5m
    - sensor.since_last_boot

configuration:
  name: Config
  icon: mdi:cogs
  view: yes
  entities:
    - group.hahardware

lights:
  name: Lights
  view: no
  entities:
    - light.string_lights
    - light.basement_lamp_28
    - light.christmas_tree_27
    - light.patio_lights_19
    
plants:
  name: Plants
  view: yes
  entities:
    - history_graph.plant_moisture
    - plant.desert_rose
    - plant.zebra_plant
    - plant.peace_lily
    - plant.lemon_verbena
