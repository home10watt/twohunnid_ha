alarm_arming:
  view: no
  name: Alarm
  icon: mdi:lock
  control: hidden
  entities:
    - alarm_control_panel.home_alarm
    - script.alarm_arm_away
    - script.alarm_arm_home
    - script.alarm_arm_night
    
hahardware:
  name: HomeAssistant Hardware
  view: no
  entities:
    - sensor.disk_use_percent_home
    - sensor.memory_use_percent
    - sensor.load_5m
    - sensor.last_boot

configuration:
  name: Config
  icon: mdi:cogs
  view: yes
  entities:
    - group.home_settings
    - group.hahardware
    - group.ha_control
    
ha_control:
  name: HA Control
  view: no
  control: hidden
  entities:
    - script.git_pull
    - script.homeassistant_reload_without_restart
    - script.homeassistant_restart
    
holiday_modes:
  name: Holiday Modes
  view: no
  control: hidden
  entities:
    - input_boolean.halloween_mode
    - input_boolean.christmas_mode
    
home_settings:
  name: Home Settings
  view: no
  control: hidden
  entities:
    - input_boolean.dogs_home
    - group.holiday_modes
    
all_doors:
  name: Doors
  view: no
  control: hidden
  entities:
    - binary_sensor.garage_door
  
  
