default_view:
  view: yes
  name: Main
  icon: mdi:home
  entities:
    - alarm_control_panel.home_alarm
    - group.alarm_arming
    - group.all_doors
    - group.all_motion_sensors
    
alarm_arming:
  view: no
  name: Alarm
  icon: mdi:lock
  control: hidden
  entities:
    - alarm_control_panel.home_alarm
    - script.alarm_arm_away
    - script.alarm_arm_home
    - script.alarm_arm_night
    
lights_and_locks:
  view: yes
  name: Devices
  icon: mdi:lightbulb
  entities:
    - group.all_locks
    - group.all_lights
    
plants:
  name: Plants
  view: yes
  entities:
    - history_graph.plant_moisture
    - plant.desert_rose
    - plant.zebra_plant
    - plant.peace_lily
    - plant.lemon_verbena
    
backyard_patio_camera:
  name: Backyard Patio Cameras
  view: no
  entities:
    - camera.yi_home_camera_backyard_patio
    - binary_sensor.backyard_patio_camera_motion
    
cameras:
  name: Cameras
  icon: mdi:cctv
  view: yes
  entities:
    - camera.dlink_camera_laundry
    - camera.front_door
    - group.backyard_patio_camera
    
hahardware:
  name: HomeAssistant Hardware
  view: no
  entities:
    - sensor.disk_use_percent_home
    - sensor.memory_use_percent
    - sensor.load_5m
    - sensor.since_last_boot

configuration:
  name: Config
  icon: mdi:cogs
  view: yes
  entities:
    - group.home_settings
    - group.hahardware
    - group.ha_control
    
ha_control:
  name: HA Control
  view: no
  control: hidden
  entities:
    - script.git_pull
    - script.homeassistant_reload_without_restart
    - script.homeassistant_restart
    
holiday_modes:
  name: Holiday Modes
  view: no
  control: hidden
  entities:
    - input_boolean.halloween_mode
    - input_boolean.christmas_mode
    
home_settings:
  name: Home Settings
  view: no
  control: hidden
  entities:
    - input_boolean.dogs_home
    - group.holiday_modes
    
all_exterior_lights:
  name: All Exterior Lights
  view: no
  entities:
    - group.exterior_landscape_lights
    - light.backyard_flood_lights
    
exterior_landscape_lights:
  name: Exterior Landscape Lights
  view: no
  entities:
    - light.string_lights
    - light.front_porch_lights
    - light.front_landscape_lights
    
all_doors:
  name: Doors
  view: no
  control: hidden
  entities:
    - binary_sensor.garage_door
    
motion_backyard_north:
  name: Motion - Backyard (North)
  control: hidden
  entities:
    - binary_sensor.motion_backyard_north
    - sensor.device_motion_backyard_north_battery
    
motion_backyard_south:
  name: Motion - Backyard (South)
  control: hidden
  entities:
    - binary_sensor.motion_backyard_south
    - sensor.device_motion_backyard_south_battery
    
motion_front_yard_south:
  name: Motion - Front Yard (South)
  control: hidden
  entities:
    - binary_sensor.motion_front_yard_south
    - sensor.device_motion_front_yard_south_battery
    
motion_front_driveway:
  name: Motion - Front Driveway
  control: hidden
  entities:
    - binary_sensor.motion_front_driveway
    - sensor.device_motion_front_driveway_battery
    
motion_backyard:
  name: Motion - Backyard
  control: hidden
  view: no
  entities:
    - group.motion_backyard_north
    - binary_sensor.backyard_patio_camera_motion
    - group.motion_backyard_south
    
motion_front_yard:
  name: Motion - Front Yard
  control: hidden
  view: no
  entities:
    - group.motion_front_yard_south
    - group.motion_front_driveway
    
all_motion_sensors:
  name: Motion Sensors - All
  control: hidden
  view: no
  entities:
    - binary_sensor.motion_backyard_north
    - binary_sensor.backyard_patio_camera_motion
    - binary_sensor.motion_backyard_south
    - binary_sensor.motion_front_yard_south
    - binary_sensor.motion_front_driveway
  
  
