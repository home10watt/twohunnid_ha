default_view:
  view: yes
  name: Main
  icon: mdi:home
  entities:
    - alarm_control_panel.home_alarm
    - group.all_doors
    - group.all_motion_sensors
    
lights_and_locks:
  view: yes
  name: Devices
  icon: mdi:light
  entities:
    - group.all_locks
    - group.all_lights

hahardware:
  name: HomeAssistant Hardware
  view: no
  entities:
    - sensor.disk_use_percent_home
    - sensor.memory_use_percent
    - sensor.load_5m
    - sensor.since_last_boot

configuration:
  name: Config
  icon: mdi:cogs
  view: yes
  entities:
    - group.hahardware

lights:
  name: Lights
  view: no
  entities:
    - light.string_lights
    - light.basement_lamp_28
    - light.christmas_tree_27
    - light.patio_lights_19
    
plants:
  name: Plants
  view: yes
  entities:
    - history_graph.plant_moisture
    - plant.desert_rose
    - plant.zebra_plant
    - plant.peace_lily
    - plant.lemon_verbena
    
all_doors:
  name: Doors
  view: no
  control: hidden
  entities:
    - binary_sensor.garage_door
    
motion_backyard_north:
  name: Motion - Backyard (North)
  control: hidden
  entities:
    - binary_sensor.motion_backyard_north
    - sensor.device_motion_backyard_north_battery
    
motion_backyard:
  name: Motion - Backyard
  control: hidden
  view: no
  entities:
    - group.motion_backyard_north
    
all_motion_sensors:
  name: Motion Sensors - All
  control: hidden
  view: no
  entities:
    - binary_sensor.motion_backyard_north
  
  
