- alias: "Git: Commit Files on Local Config Changes"
  trigger:
    platform: event
    event_type: folder_watcher
    event_data:
      event_type: modified
  condition:
    condition: template
    value_template: {{ ".homeassistant" in trigger.event.data.folder and trigger.event.data.file in ('automations.yaml','customize.yaml','scripts.yaml','entity_registry.yaml') }}
  action:
    service: notify.nick
    data_template:
      title: "A file was modified!"
      message: "{{ trigger.event.data.file }} in {{ trigger.event.data.folder }}"